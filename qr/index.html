<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <!-- Liens feuilles de style -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ptd.css">
    <!-- Titre de la Page -->
    <title>Page Protégée</title>
    <!-- Icône du site -->
    <link rel="icon" type="image/png" href="../images/chant-02.png">
</head>
<body>
    <div class="container">
        <h1>Page protégée</h1>
        <p>Veuillez entrer le mot de passe pour accéder au contenu.</p>
        <a href="../404.html">Perdu.e ?</a>
        <input type="password" id="password" placeholder="Mot de passe" onkeydown="handleKeyDown(event)">
        <button onclick="checkPassword()">Valider</button>
    </div>
    <script src="secret.js"></script>
    <script>
        function handleKeyDown(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }
        function checkPassword() {
            const correctPassword = window.PROTECTED_PASSWORD;

            const inputPassword = document.getElementById('password').value;
            if (inputPassword === correctPassword) {
                const protectedContent = '<h1 style="font-family: Space Grotesk"> Tu as trouvé le mot de passe ! </h1>';
                document.body.innerHTML = protectedContent;
            } else {
                alert("Mot de passe incorrect !");
    }
}
    </script>
</body>
</html>
